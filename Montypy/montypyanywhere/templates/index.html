<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.J.D's Personal Chatbot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-bg: #252525;
            --input-bg: #333;
            --text-color: #e0e0e0;
            --accent-color: #7289da;
            --border-color: #404040;
            --user-msg-color: #4a9eff;
            --bot-msg-color: #45b483;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            font-size: 2em;
            margin-bottom: 20px;
        }

        #chat-container {
            height: 500px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background-color: var(--panel-bg);
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--panel-bg);
        }

        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: var(--panel-bg);
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 4px;
        }

        #input-container, #prompt-container {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }

        input, textarea, button {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        #user-input, #system-prompt {
            flex-grow: 1;
            padding: 12px;
            font-size: 16px;
        }

        #system-prompt {
            height: 100px;
            resize: vertical;
        }

        button {
            padding: 12px 24px;
            cursor: pointer;
            background-color: var(--accent-color);
            border: none;
            font-weight: bold;
        }

        button:hover {
            background-color: #5b6eae;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            color: var(--user-msg-color);
            align-self: flex-end;
            background-color: rgba(74, 158, 255, 0.1);
            margin-left: auto;
        }

        .bot-message {
            color: var(--bot-msg-color);
            align-self: flex-start;
            background-color: rgba(69, 180, 131, 0.1);
        }

        .settings-toggle {
            margin-bottom: 15px;
            cursor: pointer;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .settings-toggle:hover {
            color: #5b6eae;
        }

        #settings-panel {
            display: none;
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--panel-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <h1>T.J.D's Personal Chatbot</h1>
    
    <div class="settings-toggle" onclick="toggleSettings()">
        ⚙️ Paramètres du prompt système
    </div>
    <div id="settings-panel">
        <div id="prompt-container">
            <textarea id="system-prompt" placeholder="Entrez le prompt système ici...">{{ system_prompt }}</textarea>
        </div>
        <button onclick="updateSystemPrompt()">Mettre à jour le prompt</button>
    </div>

    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Tapez votre message ici...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function updateSystemPrompt() {
            const promptText = document.getElementById('system-prompt').value;
            $.ajax({
                url: '/update_prompt',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ system_prompt: promptText }),
                success: function(response) {
                    alert('Prompt système mis à jour !');
                },
                error: function(xhr, status, error) {
                    alert('Erreur lors de la mise à jour du prompt système.');
                }
            });
        }

        function addMessage(message, isUser) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            const sender = isUser ? 'Vous' : 'Bot';
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message === '') return;

            addMessage(message, true);
            input.value = '';

            $.ajax({
                url: '/chat',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message: message }),
                success: function(response) {
                    addMessage(response.response, false);
                },
                error: function(xhr, status, error) {
                    addMessage("Désolé, une erreur s'est produite.", false);
                }
            });
        }

        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
